<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="title">Login</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <form ng-submit="signIn()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" ng-model="login.email" class="form-control" id="email" placeholder="Email Address...">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" ng-model="login.password" class="form-control" id="password" placeholder="Password...">
                </div>
                <input type="submit" class="btn btn-primary" value="Submit">
            </form>
            <p>
              <a ui-sref="register">Need an account?</a>
            </p>
        </div>
    </div>
</div>
