<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="title">Document a New Deed</h1>
        </div>
    </div>
    <form ng-submit="addDeed()">
        <div class="row">
            <div class="col-md-6" style="margin-bottom:10px">
                <div class="form-group">
                    <label for="exampleInputEmail1">Title</label>
                    <input type="text" ng-model="new.title" class="form-control" id="exampleInputEmail1" placeholder="Name this deed...">
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">Date</label>
                    <div class="input-group">
                        <input type="text" ng-model="new.date" placeholder="Date..." class="form-control" uib-datepicker-popup="{{format}}" is-open="popup.opened" close-text="Close"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open()">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">Upload an Image</label>
                    <input type="file" accept="image/*" ng-model="new.image" id="file" ng-change="log()" app-filereader>
                    <p class="help-block">We prefer JPG and PNG, less than 10 MB.</p>
                    <img ng-src="{{new.image}}" style="max-width:100%" />
                    <p ng-show="uploaderror">
                      This image is {{new.image.length}} MB, and images are limited to 10 MB.
                    </p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea ui-tinymce ng-model="new.description" options="tinymceOptions" placeholder="Tell us a little about your deed.."></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <input type="submit" class="btn btn-primary" value="Submit..."/>
            </div>
        </div>
    </form>
</div>
