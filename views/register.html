<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="title">Register</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <form ng-submit="signUp()">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" ng-model="login.name" class="form-control" id="name" placeholder="Full Name...">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" ng-model="login.email" class="form-control" id="email" placeholder="Email Address...">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" ng-model="login.password" class="form-control" id="password" placeholder="Password...">
                </div>
                <input type="submit" ng-model="login.password" class="btn btn-primary" value="Submit">
            </form>
            <button class="btn btn-success" ng-click="signInFacebook()">Facebook</button>
            <p>
                <a ui-sref="login">Already have an account?</a>
            </p>
        </div>
    </div>
</div>
